<form [formGroup]="form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Add title" formControlName="title">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <textarea rows="3" matInput placeholder="Leave a description" formControlName="desc"></textarea>
    </mat-form-field>

    <mat-form-field>
      <button (click)="saveChanges()" mat-raised-button color="primary">Save</button>
      <button (click)="onNoClick()" mat-raised-button color="warn">Cancel</button>
    </mat-form-field>
  </form>
